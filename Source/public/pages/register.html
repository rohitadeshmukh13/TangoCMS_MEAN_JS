   
<div class="login-branding" height="30px"><button type="button" class="btn btn-primary btn-lg btn-block btn-success">Conference Management</button></div>
<div class="row">
   <div class="col-md-4 col-md-offset-4">
            
                <div class="panel-heading">
                    <h3 class="panel-title">Create Your Account</h3>
                </div>
                    
                <div class="panel-body">
                    <form name="Registerform" role="form" ng-submit="register()">
                        <fieldset>
                            
                            <div class="form-group">
                                <input class="form-control" placeholder="First Name" name="firstname" type="text" ng-model="user.firstname" autofocus required>
                            </div>
							<div class="form-group">
                                <input class="form-control" placeholder="Last Name" name="lastname" type="text" ng-model="user.lastname" autofocus required>
                            </div>
							<div class="form-group">
                                <input class="form-control" placeholder="Contact Number" name="mob" type="text" ng-model="user.mob"  autofocus required  ng-minlength="12" ng-maxlength="14" ng-pattern="/^[0-9]/">
								<span ng-show="Registerform.mob.$error.pattern" style="color:red">Not a valid number!</span>
								<span ng-show="Registerform.mob.$error.minlength" style="color:red">Enter correct digits of mobile number</span>
								<span ng-show="Registerform.mob.$error.maxlength" style="color:red">Enter correct digits of mobile number</span>
								
                            </div>
							<div class="form-group">
                                <input class="form-control" placeholder="Email" name="email" type="text" ng-model="user.email" autofocus required ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}/">
								<span ng-show="Registerform.email.$error.pattern" style="color:red">Give email address in the same format as shown : test@test.com </span>
								
                            </div>
							<div class="form-group">
                                <input class="form-control" placeholder="Organization" name="organization" type="text" ng-model="user.organization" autofocus required>
                            </div>
							<div class="form-group">
                                <label>
                                <input type="radio" ng-model="user.gender" value="1" id="f" for="f"> Female
							    <input type="radio" ng-model="user.gender" value="2" id="m" for="m"> Male
								</label>
							</div>
							<div class="form-group">
                                <input class="form-control" placeholder="User Name" name="username" id="username" type="text" ng-model="user.username"  autofocus required />
								
                            </div>
							
							<div class="form-group">
                                <input class="form-control" placeholder="Create Password" name="createpassword" type="password" value="" ng-model="user.password">
                            </div>
							<span ng-bind="error" style="color:red"></span><br>
                           

                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-primary">Register</button>
							<a ui-sref="login">
							<input type="button" class="btn btn-primary" value="Back" />
							</a>
                            <!-- <a ui-sref="dashboard.home" class="btn btn-lg btn-success btn-block">Register</a> -->
							
                        </fieldset>
						<div ng-show = "Registerform.firstname.$error" || "Registerform.lastname.$error" || "Registerform.mob.$error" || "Registerform.email.$error"
						|| "Registerform.organization.$error" || "Registerform.username.$error" || "Registerform.password.$error" role="alert">
						</div>
                    </form>
                </div>
            
    </div>
	</div>
