<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Settings</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

    
        <div class="panel panel-default">
            <div class="panel-heading">
                Edit User Profile
            </div>
            <div class="panel-body">
                <div class="row">

                    <div class="col-lg-6">
                        <form role="form" ng-submit="updateUserdata()">
						<div class="form-group">
						<div> 
                                <label>First Name</label>
                                <input class="form-control" name="firstname" placeholder="{{users.firstname}}" ng-model="userdata.firstname" />
                                </div>
								</div> 
                     <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" name="lastname" placeholder="{{users.lastname}}" ng-model="userdata.lastname" />
                            </div>
							<div class="form-group">
                                <label>Contact Number</label>
                                <input class="form-control" name="mob" placeholder="{{users.mob}}" ng-model="userdata.mob" />
                            </div>
                            <div class="form-group">
                              <label>Email address</label>
                              <input class="form-control" name="email" placeholder="{{users.email}}" ng-model="userdata.email" />
                            </div>
							<div class="form-group">
                              <label>Organization</label>
                              <input class="form-control" name="organization" placeholder="{{users.organization}}" ng-model="userdata.organization" />
                            </div>

                            <button type="submit" class="btn btn-default">Save</button>
							 
							

                        </form>
                    </div>

                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    
	<form role="form" ng-submit="deleteuser()">
        <text> Do you want to delete your account ? </text>
		<button type="submit" class="btn btn-default"> Remove Profile </button>
	</form>
