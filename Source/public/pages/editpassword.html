<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Edit Password</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="col-md-6">

            <div class="panel panel-default">
            <div class="panel-heading">
                Change Password
            </div>
            <div class="panel-body">
                <div class="row">

                    <div class="col-lg-6">
                        <form role="form" ng-submit="updateUserpassword()">
						<aside>
                         </aside>
                            <div class="form-group">
                                <label>New Password</label>
								<input class="form-control" name="password" placeholder="{{users.password}}" type="password" ng-model="userdata.password" />
                             </div>
                            <div class="form-group">
                              <label>Confirm Password</label>
                              <input class="form-control" name="password" placeholder="{{users.password}}" type="password" ng-model="userdata.repeatpassword" />
                            </div>
                            <div ng-show="passwordcheck">Passwords do not match! Please retry</div>
                         <button type="submit" class="btn btn-default">Save </button>   
						 
						 					 										
						</form>
                    </div>

                </div> 
                <!-- /.row (nested) -->
            </div> 
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
