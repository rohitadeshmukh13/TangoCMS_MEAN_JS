 

 
  <div class="login-branding" height="30px"><button type="button" class="btn btn-primary btn-lg btn-block btn-success">Conference Management</button></div>


    <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <br>
            <div class="login-panel panel panel-default">

                <div class="panel-heading">

                    <h3 class="panel-title">Account Login</h3>
                </div>
                <div class="panel-body">

                    <form name="Loginform" role="form" ng-submit="login()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" required placeholder="Username" name="username" ng-model="user.username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" required placeholder="Password" name="password" type="password" ng-model="user.password" value="">
                            </div>
							<span ng-bind="error" style="color:red"></span><br>
							<!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-primary">Login</button>
											
							<a ui-sref="register">
							<input type="button" class="btn btn-primary" value="Sign Up" />
							</a>
							
                            <!-- <a ui-sref="home.dashboard" class="btn btn-lg btn-success btn-block">Sign in</a> -->
                        </fieldset>
						
						<div ng-show = "Loginform.username.$error" || "Loginform.password.$error" role="alert">
						</div>
                    </form>
                </div>
            </div>
        </div>
     </div>
