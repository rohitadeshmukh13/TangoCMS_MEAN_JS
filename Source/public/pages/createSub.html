    width: 100%;

    line-height: 2;

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Create Submission</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-app='tango'>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Create a New Submission
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <!-- <form role="form"> -->
                        <form name="CreateSubForm" method="post" role="form" ng-controller="PapersCtrl" novalidate> <!-- class="form-horizontal" -->
                            
                            <div class="form-group" ng-class="{'has-error' : CreateSubForm.ptitle.$invalid   && !CreateSubForm.ptitle.$pristine }">

                                <label>Title*</label>

                                <input class="form-control" ng-model="formData.title" name="ptitle" ng-blur="checkInput(formData.title);" ng-class="{ 'has-error' : CreateSubForm.ptitle.$invalid && !CreateSubForm.ptitle.$pristine }" required />

                                <p ng-show="errflag || (CreateSubForm.ptitle.$invalid && !CreateSubForm.ptitle.$pristine)" class="help-block" style="color:maroon">Title is a required field.</p>

                            </div>
                            <div class="form-group">
                                <label>Authors</label>
                                <br>
                                <span ng-repeat="author in formData.authors">
                                    <a class="btn btn-social-icon btn-times" ng-click="deleteAuthor(author);"><i class="fa fa-times"></i></a>
                                    {{author.username}}
                                </span>
                                <br/>
                               
                                <autocomplete ng-model="selected" data="objects" on-type="updateObjects"></autocomplete>

                                <br>
                                
                            </div>
                            <div class="form-group">
                                <label>Abstract</label>
                                <textarea class="form-control" ng-model="formData.abstract" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Tags</label>
                                <input type="text" placeholder="comma separated tags" data-role="tagsinput" class="form-control" ng-list ng-model="formData.keywords">
                            </div>
                             <div class="form-group">
                                <label>Upload the Paper</label>
                               
                                <input type="file" ng-model="paperfile" name="paperfile" ngf-select="onFileSelect($files);">
                            </div>

                            <p ng-show="CreateSubForm.$invalid && globalErrFlag" class="help-block" style="color:maroon">Please enter all the required* fields.</p>

                            <button type="submit" name="submitBtn" class="btn btn-default"  ng-click="prepCreatePaper();"> 
                            <!-- ui-sref="home.listMySubs" -->
                                Submit
                            </button>
                            <button type="reset" class="btn btn-default">Reset</button>

                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
