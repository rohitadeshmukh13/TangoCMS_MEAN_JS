<div ng-init="getAllAuthors()">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">List of Authors</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                All authors participating in the Conference
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example" ng-repeat="paper in papersForAuthors">
                        <thead>
                        <tr>
                            <th>{{paper.title}}</th>
                        </tr>
                            <tr>
                                <th>Full Name</th>
                                <th>Institution</th>
                                <th>Email address</th>
                                <th>Mobile number</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="auth in paper.authors">
                                                           
                                <td>{{auth.firstname}} {{auth.lastname}}</td>
                                <td>{{auth.organization}}</td>
                                <td class="center">{{auth.email}}</td>
                                <td>{{auth.mob}}</td>
                               
                            </tr>
                           

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
</div>
