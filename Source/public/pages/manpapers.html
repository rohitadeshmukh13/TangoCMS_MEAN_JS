<div class="row" ng-init="getPapers()">
    <div class="col-lg-12">
        <h1 class="page-header">Manage Papers</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                All papers received for the Conference

            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
            <p>Choose reviewer for a submission and click Set/Mod<br><br>Author cannot be reviewer of his/her own paper</p>
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Paper title</th>
                                <th>Status</th>
                                <th>Authors</th>
                                <th>Reviewer</th>
                                <th></th>
                                <th></th>
                                
                            </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="pap in papers">

                               
                                <td>{{pap.title}}</td>
                                <td>{{pap.status}}</td>
                                <td><p ng-repeat="auth in pap.authors">{{auth.username}}</p></td>
                                <td><input class="form-control" name="reviewer" placeholder="{{pap.reviewer[0].username}}" ng-model="pap.userid" typeahead="user as user.username for user in possibleReviewers | filter:$viewValue | limitTo:3" /></td>
                                <td><button ng-click="assignReviewer(pap)">Set/Mod Reviewer</button></td>
                                <td><button ng-click="deletePaper(pap._id)">Withdraw paper</button></td>
                                

                        </tr>    
                           

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
