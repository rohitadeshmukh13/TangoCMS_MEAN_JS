<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Conference</h1>
    </div>

    <!-- /.col-lg-12 -->
</div>

    <div class="col-lg-6 col-sm-12" id="pie-chart" ng-controller="ChartCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">Conference Statistics</div>
            <div class="panel-body">
            <canvas id="pie" class="chart chart-pie chart-xs" data="pie.data" labels="pie.labels"></canvas>
            </div>
        </div>
    </div>
    
    
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Conference Schedule
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>

                            
                            <tr>
                               
                                <th>Name</th>
                                <th>Submission Deadline</th>
                                <th>Review Deadline</th>
                                <th></th>       
                                
                                
                            </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="con in conference">

                               
                                <td>{{con.confTitle}}</td>
                                <td>{{con.submissionDeadline|date:'medium'}}</td>
                                <td>{{con.reviewDeadline|date:'medium'}}</td>
                                <td><button ng-click="getSingleConfdata(con._id)">Make changes</button></td>

                        </tr>    


                            
                        </tbody>
                    </table>
                </div>
    
    
            </div>
            </div>

            
</div>
