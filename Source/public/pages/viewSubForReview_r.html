<link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.css" />
<script src="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.min.js"></script>

<style type="text/css">
.bootstrap-tagsinput {
    width: 100%;
}
.label {
    line-height: 2;
}
</style>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Submission</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-app="tango">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Submission
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <!-- <form role="form"> -->
                        <form id="ViewSubForRvw" ng-controller="ReviewsCtrl" ng-init="sub=getObject();" role="form"> 
                        <!-- class="form-horizontal" -->
                        <!-- ng-init="sub=getPaper();" -->
                        <div class="form-group">
                            <label>Title</label>
                            <br>
                            {{sub.title}}
                        </div>
                            <div class="form-group">
                                <label>Authors</label>
                                <br>
                                <div ng-repeat="auth in sub.authors" style="float:left">
                                    <!-- <a ui-sref="home.authorProfile"> -->
                                        {{auth.username}}
                                    <!-- </a> -->
                                    ;
                                    &nbsp;
                                </div>
                                <!-- <a ui-sref="home.authorProfile">Name1</a> ,
                                <a ui-sref="home.authorProfile">Name2</a> -->
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Abstract</label>
                                <br>
                                    {{sub.abstract}}
                            </div>
                            <div class="form-group">
                                <label>Tags</label>
                                <br>
                                <!-- <div ng-repeat="keyword in sub.keywords" data-role="tagsinput">
                                    {{keyword}}
                                </div> -->
                                <input type="text" data-role="tagsinput" style="border:none" ng-model="sub.keywords" readonly="true" disabled="true">
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                <br>
                                {{sub.status}}
                            </div>
                            <div class="form-group">
                                <label>Date of Submission</label>
                                <br>
                                {{sub.createdAt | date:'dd MMM yyyy'}}
                            </div>
                            <div class="form-group">
                                <label>Conference</label>
                                <br>
                                ACM
                            </div>
                            <div class="form-group">
                                <label>Attachment</label>
                                <br>
                                <a download="{{sub.filename}}" href="{{fileurl}}" ng-click="downloadFile(sub._id);">
                                    {{sub.filename}}
                                </a>
                            </div>
                            <button type="submit" ng-show="!reviewDeadlinePassed" ui-sref="home.createReview" class="btn btn-default">Review
                            </button>
                            <button type="submit" ng-show="reviewDeadlinePassed" ui-sref="home.XReview" class="btn btn-default">Review
                            </button>
                            <button type="back" ui-sref="home.listAssignedSubs" class="btn btn-default">Back</button>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
